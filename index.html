<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация цветков</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            animation: grow 3s forwards;
        }
        @keyframes grow {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 3s forwards 3s; /* Задержка перед появлением текста */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <svg class="flower" style="top: 20%; left: 15%;" viewBox="0 0 100 100">
        <g fill="pink" stroke="purple" stroke-width="0.5">
            <ellipse cx="50" cy="30" rx="20" ry="30" />
            <ellipse cx="50" cy="70" rx="20" ry="30" transform="rotate(180 50 70)" />
            <ellipse cx="30" cy="50" rx="30" ry="20" transform="rotate(270 30 50)" />
            <ellipse cx="70" cy="50" rx="30" ry="20" />
        </g>
        <circle cx="50" cy="50" r="15" fill="yellow" />
    </svg>

    <svg class="flower" style="top: 50%; left: 30%;" viewBox="0 0 100 100">
        <g fill="lightblue" stroke="blue" stroke-width="0.5">
            <ellipse cx="50" cy="30" rx="20" ry="30" />
            <ellipse cx="50" cy="70" rx="20" ry="30" transform="rotate(180 50 70)" />
            <ellipse cx="30" cy="50" rx="30" ry="20" transform="rotate(270 30 50)" />
            <ellipse cx="70" cy="50" rx="30" ry="20" />
        </g>
        <circle cx="50" cy="50" r="15" fill="orange" />
    </svg>

    <svg class="flower" style="top: 40%; left: 70%;" viewBox="0 0 100 100">
        <g fill="lightgreen" stroke="green" stroke-width="0.5">
            <ellipse cx="50" cy="30" rx="20" ry="30" />
            <ellipse cx="50" cy="70" rx="20" ry="30" transform="rotate(180 50 70)" />
            <ellipse cx="30" cy="50" rx="30" ry="20" transform="rotate(270 30 50)" />
            <ellipse cx="70" cy="50" rx="30" ry="20" />
        </g>
        <circle cx="50" cy="50" r="15" fill="red" />
    </svg>

    <div class="message">Мырзабектен Сымбатқа♥️</div>
</body>
</html>
