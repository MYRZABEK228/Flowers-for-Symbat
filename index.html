<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация Сердца</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 3s forwards 3s; /* Задержка перед появлением текста */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="heart" style="top: 30%; left: 30%;"></div>
    <div class="heart" style="top: 50%; left: 50%; animation-delay: 0.5s;"></div>
    <div class="heart" style="top: 40%; left: 70%; animation-delay: 1s;"></div>
    <div class="message">Мырзабектен Сымбатқа♥️</div>
</body>
</html>
