<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            animation: bloom 2s infinite;
        }
        @keyframes bloom {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background-color: pink;
            border-radius: 50%;
            transform-origin: bottom;
            animation: sway 1.5s infinite;
        }
        .petal:nth-child(1) {
            transform: rotate(0deg);
            top: 0;
            left: 50%;
            margin-left: -25px;
        }
        .petal:nth-child(2) {
            transform: rotate(90deg);
            top: 0;
            left: 50%;
            margin-left: -25px;
        }
        .petal:nth-child(3) {
            transform: rotate(180deg);
            top: 0;
            left: 50%;
            margin-left: -25px;
        }
        .petal:nth-child(4) {
            transform: rotate(270deg);
            top: 0;
            left: 50%;
            margin-left: -25px;
        }
        @keyframes sway {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }
        .stem {
            position: absolute;
            background-color: green;
            width: 10px;
            height: 100px;
            bottom: 0;
            left: 50%;
            margin-left: -5px;
            border-radius: 5px;
        }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            opacity: 0;
            animation: fadeIn 3s forwards 3s; /* –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ—è–≤–ª–µ–Ω–∏–µ–º —Ç–µ–∫—Å—Ç–∞ */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="stem"></div>
    </div>
