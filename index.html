<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветок анимация</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .flower {
            position: relative;
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
            animation: grow 2s forwards;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 40px;
            background: lightpink;
            border-radius: 10px;
            transform-origin: bottom;
            animation: flap 2s forwards;
        }
        @keyframes grow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes flap {
            0% {
                transform: rotate(0deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(-10px);
            }
            100% {
                transform: rotate(0deg) translateY(0);
            }
        }
        .petal:nth-child(1) { top: -20px; left: 10px; transform: rotate(0deg); }
        .petal:nth-child(2) { top: 10px; left: -20px; transform: rotate(90deg); }
        .petal:nth-child(3) { top: 10px; left: 20px; transform: rotate(270deg); }
        .petal:nth-child(4) { top: 30px; left: 10px; transform: rotate(180deg); }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 2s forwards 2s; /* Задержка на 2 секунды перед появлением текста */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    <div class="message">Мырзабектен Сымбатқа♥️</div>
</body>
</html>
