<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∏–º–∞—Ü–∏—è –¶–≤–µ—Ç–∫–∞</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .flower {
            position: relative;
            width: 200px;
            height: 200px;
            animation: bloom 3s infinite;
        }
        @keyframes bloom {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .petal {
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: pink;
            border-radius: 30px 30px 0 0;
            transform-origin: bottom center;
            animation: sway 1.5s infinite;
        }
        .petal:nth-child(1) {
            transform: rotate(0deg);
            left: 50%;
            bottom: 100%;
            margin-left: -30px;
        }
        .petal:nth-child(2) {
            transform: rotate(90deg);
            left: 50%;
            bottom: 100%;
            margin-left: -30px;
        }
        .petal:nth-child(3) {
            transform: rotate(180deg);
            left: 50%;
            bottom: 100%;
            margin-left: -30px;
        }
        .petal:nth-child(4) {
            transform: rotate(270deg);
            left: 50%;
            bottom: 100%;
            margin-left: -30px;
        }
        .petal:nth-child(5) {
            transform: rotate(45deg);
            left: 50%;
            bottom: 100%;
            margin-left: -30px;
        }
        .petal:nth-child(6) {
            transform: rotate(135deg);
            left: 50%;
            bottom: 100%;
            margin-left: -30px;
        }
        @keyframes sway {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }
        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            border-radius: 50%;
            left: 50%;
            bottom: 90px; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Ü–µ–Ω—Ç—Ä–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ª–µ–ø–µ—Å—Ç–∫–æ–≤ */
            margin-left: -20px;
        }
        .stem {
            position: absolute;
            background-color: green;
            width: 10px;
            height: 120px;
            bottom: 0;
            left: 50%;
            margin-left: -5px;
            border-radius: 5px;
        }
        .leaf {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: green;
            border-radius: 30px;
            bottom: 30px;
            left: 50%;
            margin-left: -30px;
            transform: rotate(45deg);
        }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            opacity: 0;
            animation: fadeIn 3s forwards 3s; /* –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ—è–≤–ª–µ–Ω–∏–µ–º —Ç–µ–∫—Å—Ç–∞ */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf"></div>
    </div>
