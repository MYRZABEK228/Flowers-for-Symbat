<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация Сердца</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 3s forwards 3s; /* Задержка перед появлением текста */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <svg class="heart" style="width: 100px; height: 100px; top: 40%; left: 50%; transform: translateX(-50%);" viewBox="0 0 32 29.6">
        <path fill="red" d="M23.6,0c-2.9,0-5.4,1.3-7.6,3.4C13.8,1.3,11.3,0,8.4,0C5.1,0,2.3,2.1,2.3,5.4
            c0,3.3,2.9,6.1,7.1,10.1L16,29.6l6.6-13.8c4.3-4,7.1-6.8,7.1-10.1C29.7,2.1,26.9,0,23.6,0z"/>
    </svg>
    
    <div class="message">Мырзабектен Сымбатқа♥️</div>
</body>
</html>
