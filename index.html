<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветок анимация</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            animation: grow 3s forwards;
        }
        .petal {
            position: absolute;
            width: 60px;
            height: 30px;
            background: pink;
            border-radius: 30px;
            transform-origin: 30px 15px; /* Центр лепестка */
            animation: flap 3s forwards;
        }
        @keyframes grow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes flap {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        .petal:nth-child(1) { top: 0; left: 20px; transform: rotate(0deg); }
        .petal:nth-child(2) { top: 20px; left: 0; transform: rotate(90deg); }
        .petal:nth-child(3) { top: 20px; left: 60px; transform: rotate(270deg); }
        .petal:nth-child(4) { top: 60px; left: 20px; transform: rotate(180deg); }
        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            top: 30px;
            left: 30px;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 2s forwards 3s; /* Задержка на 3 секунды перед появлением текста */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
    <div class="message">Мырзабектен Сымбатқа♥️</div>
</body>
</html>
